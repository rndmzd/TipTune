name: build

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

env:
  YTDLP_VERSION: "2025.12.08"
  FFMPEG_VERSION: "7.1.1"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Fetch platform binaries (yt-dlp + ffmpeg)
        run: node scripts/fetch-binaries.mjs
        shell: bash

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-build.txt

      - name: Ensure executable bits (non-Windows)
        if: runner.os != 'Windows'
        run: |
          chmod +x src-tauri/resources/bin/macos/yt-dlp
          chmod +x src-tauri/resources/bin/macos/ffmpeg
          chmod +x src-tauri/resources/bin/macos/ffprobe

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri
        run: npm run tauri build
