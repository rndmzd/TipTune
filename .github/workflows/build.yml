name: build

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

env:
  YTDLP_VERSION: "latest"
  FFMPEG_VERSION: "latest"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            pkg-config \
            patchelf

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Fetch platform binaries (yt-dlp + ffmpeg)
        run: node scripts/fetch-binaries.mjs
        shell: bash

      - name: Ensure executable bits (non-Windows)
        if: runner.os != 'Windows'
        run: |
          chmod +x src-tauri/resources/bin/${{ runner.os == 'macOS' && 'macos' || 'linux' }}/yt-dlp
          chmod +x src-tauri/resources/bin/${{ runner.os == 'macOS' && 'macos' || 'linux' }}/ffmpeg
          chmod +x src-tauri/resources/bin/${{ runner.os == 'macOS' && 'macos' || 'linux' }}/ffprobe

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri
        run: npm run tauri build
